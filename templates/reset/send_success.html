{% extends "topic/base.html" %}
{% block title %}发送邮箱成功{% endblock%}
{% block main %}
    <form class="form-horizontal" method="post" action="{{ url_for('reset.send') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username" value="{{ username }}">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="重新发送邮箱">
        </div>
    </form>
{% endblock%}
