			<form method="post" action="{{ url_for('.register') }}">
				<input type="text" name="email" class="text" value="邮箱" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '邮箱';}" >
				<input type="text" name="username" class="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" >
				<input type="password" name="password" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}">
				<div class="submit"><input type="submit" onclick="myFunction()" value="注册" ></div>
				<div class="clear"></div>
				<div class="new">
					<h4><a href="{{ url_for('.index') }}">已有账号</a></h4>
					<div class="clear"></div>
				</div>
			</form>
		</div>
