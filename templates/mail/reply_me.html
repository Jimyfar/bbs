{% extends "topic/base.html" %}
{% block title %}用户设置{% endblock %}
{% block main %}
    <style>
        #content {
            padding: 0;
            margin-right: 930px;
            margin-left: 100px
        }

        #sidebar {
            width: 800px;
            font-size: 14px;
            float: right;
            margin-bottom: 20px;
            margin-right: 100px;
        }

        .message-option {

        }
    </style>
    <div id="main">
        <div id="sidebar">
            <div class="panel">
                <div class="header">
                    <span class="col_fade">回复我的</span>
                </div>
                <div class="inner-post">
                <div class="topic_list">
                    {% for r in received %}
                    <div class="cell">
                        <div class="topic_title_wrapper">
                            <a class="user_avatar pull-left" href="{{ url_for('user.index', username=r.receiver().username)}}">
                                <img src="{{ r.receiver().image }}" title="{{ r.title }}">
                            </a>
                            <a class="topic_title" href="{{ r.content }}">
                                {{ r.title }}
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                </div>
            </div>

        </div>


        <div id="content">

            <div class="panel">

                <div class="header">
                    <span class="col_fade">消息中心</span>
                </div>
                <div class="inner">
                    <div class="board clearfix">
                        <div class="inner">
                            <a href="{{ url_for('.index') }}" id="create_topic_btn">
                                <span class="span-success message-option ">
                                    发消息
                                </span>
                            </a>
                        </div>
                        <div class="inner">
                            <a href="{{ url_for('.at_me') }}" id="create_topic_btn">
                                <span class="span-success message-option ">
                                    @我的
                                </span>
                            </a>
                        </div>
                        <div class="inner">
                            <a href="{{ url_for('.reply_me') }}" id="create_topic_btn">
                                <span class="span-success message-option ">回复我的</span>
                            </a>
                        </div>
                        <div class="inner">
                            <a href="{{ url_for('.like_me') }}" id="create_topic_btn">
                                <span class="span-success message-option ">点赞我的</span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    <div id="backtotop" style="top: 323px; right: 0px; display: none;">回到顶部</div>
{% endblock %}
